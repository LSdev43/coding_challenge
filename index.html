<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- rettangolo sfocato -->
    <div class="transparency">

      <!-- contiene logo e titolo -->
      <header>
        <img class="logo" src="immagini/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

        <!-- contiene i bottoni per la navigazione e lo sfondo -->
      <nav>
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </nav>

      <!-- contiene la lista dei monopattini e lo stato carica -->
      <main>

          <div class="gino22">
            <input type="checkbox"> Monopattino Gino22 <br>
            &#8614; Via Guadalametri - a 220 metri da te <br>
            Stato carica:
              <div class="carica gino22">
              </div>
          </div>

          <br>

          <div class="mike24">
            <input type="checkbox"> Monopattino Mike24 <br>
            &#8614; Via Ricciardoni - a 420 metri da te <br>
            Stato carica:
            <div class="carica mike24">
            </div>
          </div>

          <br>

          <div class="fede154">
            <input type="checkbox"> Monopattino Fede154 <br>
            &#8614; Via Mentarini - a 490 metri da te <br>
            Stato carica:
            <div class="carica fede154">
            </div>
          </div>

      </main>

    </div>

  </body>
</html>
